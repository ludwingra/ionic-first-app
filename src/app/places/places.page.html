<ion-header>
  <ion-toolbar>
    <ion-title>Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let place of places" [routerLink]="['/places',place.id]">
      <ion-avatar slot="start">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-avatar>
      <ion-lable>
        {{ place.title }}
      </ion-lable>
    </ion-item>
  </ion-list>

</ion-content>
